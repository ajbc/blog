---
layout: default
---

<div>
  <h1>Articles tagged with "{{ page.tag }}"</h1>
  <ul style='padding-top: 16px;'>
  
  {% for post in site.tags[page.tag] %}
    <li><a href="{{ site.baseurl }}/{{ post.url }}">{{ post.title }}</a>, published {{ post.date | date: "%Y-%m-%d" }}
      <br />
      {{ post.description }}
    </li>
  {% endfor %}
  
  </ul>
</div>
